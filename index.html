<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />

    <!-- Description -->
    <meta name="title" content="AI Chatbot Software for Recruiting and HR" />

    <meta
      name="description"
      content="Smart Recruiter enables companies to do high-quality, autonomous screening interview at scale."
    />
    <!-- Page Title -->
    <title>Smart Recruiter</title>
    <!-- Favicon -->
    <link href="product-hotspot/images/favicon.ico" rel="icon" />
    <!-- Bundle -->
    <link rel="stylesheet" href="vendor/css/bundle.min.css" />
    <!-- Plugin Css -->
    <link href="vendor/css/LineIcons.min.css" rel="stylesheet" />
    <link href="vendor/css/jquery.fancybox.min.css" rel="stylesheet" />
    <link href="vendor/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="vendor/css/wow.css" rel="stylesheet" />
    <!-- Style Sheet -->
    <link href="product-hotspot/css/tootik.min.css" rel="stylesheet" />
    <link href="product-hotspot/css/line-awesome.min.css" rel="stylesheet" />
    <link href="product-hotspot/css/jquery.pagepiling.css" rel="stylesheet" />
    <link href="product-hotspot/css/model-window.css" rel="stylesheet" />
    <link href="product-hotspot/css/style.css" rel="stylesheet" />
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="90">
    <!-- START LOADER -->
    <div class="loader-bg">
      <div id="container">
        <svg viewBox="0 0 100 100">
          <defs>
            <filter id="shadow">
              <feDropShadow
                dx="0"
                dy="0"
                stdDeviation="0.5"
                flood-color="#dabd1d"
              />
            </filter>
          </defs>
          <circle
            id="spinner"
            style="
              fill: transparent;
              stroke: #ed2d34;
              stroke-width: 8px;
              stroke-linecap: round;
              filter: url(#shadow);
            "
            cx="50"
            cy="50"
            r="45"
          />
        </svg>
      </div>
    </div>
    <!-- END LOADER -->

    <!-- START HEADER -->
    <div class="wrap_container cursor-light">
      <div class="main_container">
        <div class="side_nav">
          <div class="my-sticky-nav">
            <div class="side_menu">
              
              <div id="my_tog" class="my_tog link" onmouseover="my_click();">
                <span></span>
                <span></span>
                <span></span>
              </div>
              
              <!-- Sticky Nav -->
              <nav class="side-nav-menu">
                <ul class="nav-menu nav-fill" id="menu">
                  <li class="nav-item">
                    <a
                      data-menuanchor="home-banner"
                      class="nav-link link active line"
                      href="#home-banner"
                      >Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      data-menuanchor="contact"
                      class="nav-link link line"
                      href="#contact"
                      >Contact</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
        <!-- Nav-Bar -->
        <header id="home">
          <nav class="navbar navbar-light bg-light cursor-light d-md-none">
            <div class="my_nav_tog d-block d-md-none">
              <span></span>
              <span></span>
              <span></span>
            </div>
            
          </nav>
          <div class="broad">
            <span class="btn-close" id="btn_sideNavClose"><i></i><i></i></span>
            <nav class="side-nav-menu">
              <ul class="nav-menu nav-fill">
                <li class="nav-item">
                  <a class="nav-link" href="#home-banner">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      </div>
    </div>
    <!-- END HEADER -->

    <div id="pagepiling">
      <!-- START BANNER -->
      <section class="section slide1 p-0" id="home-banner">
        <div class="slider-area" id="slider-area">
          <div class="bg-overlay bg-green opacity-8"></div>
          <div class="container">
            <div class="row align-items-center">
              <div class="col-12 col-md-6">
                <h1
                  class="main-font font-weight-bold text-grey content1 wow"
                  data-wow-delay=".4s"
                >
                  Autonomous
                  <span class="d-block main-color">Smart Recruiter</span>
                </h1>
                <p
                  class="alt-font text-grey my-3 content1 wow"
                  data-wow-delay=".6s"
                >
                  Designed to help you automate the hiring process, engage
                  qualified candidates sooner, and focus on what matters finding
                  the right candidate faster.
                </p>
                <a
                  href="https://smartrecruiter.netlify.app/"
                  class="
                    btn btn-medium btn-rounded btn-trans
                    text-capitalize
                    mt-3
                    mb-5 mb-md-0
                    content1
                    wow
                  "
                  data-wow-delay=".8s"
                  >Live Demo</a
                >
              </div>
              <div
                class="col-12 col-md-6 section1right wow"
                data-wow-delay=".8s"
              >
                <div class="banner-image" data-depth="0.07">
                  <img
                    src="product-hotspot/images/banner-product.png"
                    alt="Banner-Product"
                  />
                </div>
              </div>
            </div>
          </div>
          
      </section>
      <!-- END BANNER -->

     
      <!-- START CONTACT -->
      <section class="section slide5 contact-sec" id="contact">
        <div class="container expand-container">
          <div class="row">
            <div class="col-12 col-lg-6 section4left wow" data-wow-delay=".8s">
              <h4 class="heading text-center text-md-left main-font">
                Questions?<span class="d-block main-color"
                  >Let's Get In Touch</span
                >
              </h4>
              <div class="contact-details wow fadeInRight">
                <div class="banner-image" data-depth="0.07">
                    <img
                      src="product-hotspot/images/banner-product2.png"
                      alt="Banner-Product"
                    />
                  </div>
              </div>
            </div>
            <div
              class="
                col-12 col-lg-5
                offset-lg-1
                section4left
                wow
                text-center text-lg-left
                d-flex
                align-items-center
              "
              data-wow-delay=".8s"
            >
              <form
                class="row contact-form wow fadeInLeft"
                id="contact-form-data"
              >
                <div class="col-12 col-lg-12" id="result"></div>
                <div class="col-12 col-lg-12">
                  <input
                    type="text"
                    name="userName"
                    placeholder="Name"
                    class="form-control"
                  />
                  <input
                    type="text"
                    name="userPhone"
                    placeholder="Contact No"
                    class="form-control"
                  />
                  <input
                    type="email"
                    name="userEmail"
                    placeholder="Email"
                    class="form-control"
                  />
                  <textarea
                    class="form-control"
                    name="userMessage"
                    rows="6"
                    placeholder="Type Your Message Here"
                  ></textarea>
                  <a
                    href="javascript:void(0);"
                    class="
                      btn btn-medium btn-rounded btn-red
                      rounded-pill
                      w-100
                      contact_btn
                      main-font
                    "
                    >Submit Information</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- END CONTACT -->
    </div>

    

    <!-- JavaScript -->
    <script src="vendor/js/bundle.min.js"></script>
    <script src="vendor/js/wow.min.js"></script>
    <!-- Plugin Js -->
    <script src="vendor/js/jquery.appear.js"></script>
    <script src="vendor/js/jquery.fancybox.min.js"></script>
    <script src="vendor/js/owl.carousel.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="product-hotspot/js/jquery.pagepiling.min.js"></script>
    <script src="vendor/js/contact_us.js"></script>
    <script src="product-hotspot/js/script.js"></script>
  </body>
</html>
